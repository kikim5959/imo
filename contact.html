        <!-- Contact Form -->
        <div class="col-md-8">
          <h3>
            <div class="center">
              <p class="lead leada text-danger">Vous souhaitez essayer notre solution ou nous contacter pour plus de renseignement,
                merci de bien vouloir remplir le formulaire suivant. Je m'engage à vous
                répondre dans les plus brefs délais.</p>
            </div>
          </h3>
          <form name="sentMessage" id="contactForm" novalidate="">
            <div class="control-group form-group">
              <div class="controls">
                <label>FULL NAME:</label>
                <input type="text" class="form-control" id="name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required="" data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" class="form-control" id="email" required="" data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required="" data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-eff">Send Message</button>
          </form>
        </div>
